server:
  port: 3301
  
spring:
  application:
    name: seasy-cloud-gateway
  security:
    user:
      name: ${spring_security_uid:admin}
      password: ${spring_security_pwd:123456}
  profiles:
    active:
    - ${profiles_active:dev}
  cloud:
    gateway:
      discovery:
        locator:
          #通过服务名路由到具体的服务实例
          enabled: true
          #服务名称小写支持
          lowerCaseServiceId: true
    sentinel:
      enabled: true
      #取消Sentinel控制台懒加载
      eager: true
      transport:
        dashboard: sentinel-dashboard:8858
        #启动一个 Http服务，与 Sentinel控制台做交互
        port: 8719
      filter:
        enabled: false
        
logging:
  config: config/logback.xml
  level:
    org.springframework.boot.autoconfigure: WARN
    org.springframework.cloud.gateway: INFO
   
#开启所有的管理端点给Admin Server进行监控
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
      
---
spring:
  profiles: dev
eureka:
  instance:
    hostname: ${spring.cloud.client.ip-address}
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${spring.cloud.client.ip-address}:3001/eureka/
  
---
spring:
  profiles: pro
  cloud:
    inetutils:
      preferred-networks:
      - ${preferred_networks}
eureka:
  instance:
    hostname: ${spring.cloud.client.ip-address}
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    ## 续约过期的淘汰时间
    lease-expiration-duration-in-seconds: 15
    ## 续约的心跳频率
    lease-renewal-interval-in-seconds: 5
  client:
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka_server_address}:3001/eureka/
      