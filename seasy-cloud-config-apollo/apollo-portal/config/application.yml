spring:
  application:
    name: apollo-portal
  datasource:
    url: ${apollo_datasource_portal_url}
    username: ${apollo_datasource_username}
    password: ${apollo_datasource_password}
  jpa:
    properties:
      hibernate:
        query:
          plan_cache_max_size: 192 # limit query plan cache max size

server:
  port: 3203
  compression:
    enabled: true
  tomcat:
    use-relative-redirects: true

logging:
  file: /opt/logs/apollo-portal.log

management:
  health:
    status:
      order: DOWN, OUT_OF_SERVICE, UNKNOWN, UP
