server:
  port: 4002
  
spring:
  application:
    name: seasy-cloud-frontweb
  security:
    user:
      name: ${spring_security_uid:admin}
      password: ${spring_security_pwd:123456}
  profiles:
    active:
    - ${profiles_active:dev}

#apollo
app:
  id: ${spring.application.name}
apollo:
  meta: ${apollo_meta}
  bootstrap:
    enable: true
    namespaces: application

#Feign的配置信息
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  #服务熔断降级
  hystrix:
    enabled: true
  #httpclient:
  #  enabled: false
  #okhttp:
  #  enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

#服务负载均衡                
ribbon:
  eureka:
    enabled: true
  connectTimeout: 10000
  readTimeout: 10000
  #maxAutoRetries: 0
  #负载均衡
  #NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule
    
logging:
  config: config/logback.xml
  level:
    org.springframework.boot.autoconfigure: WARN
    com.seasy.cloud.frontweb.feignclient.UserFeignClient: INFO
   
#开启所有的管理端点给Admin Server进行监控
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

---
spring:
  profiles: dev
eureka:
  instance:
    hostname: ${spring.cloud.client.ip-address}
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${spring.cloud.client.ip-address}:3001/eureka/
  
---
spring:
  profiles: pro
  cloud:
    inetutils:
      preferred-networks:
      - ${preferred_networks}
eureka:
  instance:
    hostname: ${spring.cloud.client.ip-address}
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    ## 续约过期的淘汰时间
    lease-expiration-duration-in-seconds: 15
    ## 续约的心跳频率
    lease-renewal-interval-in-seconds: 5
  client:
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka_server_address}:3001/eureka/
